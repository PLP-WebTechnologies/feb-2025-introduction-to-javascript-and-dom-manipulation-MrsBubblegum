<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Marvel Fan Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <h1 id="main-title">Welcome to the Marvel Universe!</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Avengers</a></li>
            <li><a href="#">X-Men</a></li>
            <li><a href="#">Guardians</a></li>
        </ul>
    </nav>

    <main>
        <section class="card">
            <h2 id="hero-name">Hero Spotlight: Iron Man</h2>
            <img id="ironman" src="images/ironman.jpg" alt="Iron Man" width="300" height="400">
            <p id="hero-desc">Genius billionaire playboy philanthropist, Tony Stark suits up as Iron Man.</p>
        </section>

        <button id="change-hero">Change Hero</button>
        <button id="toggle-info">Toggle Extra Info</button>

        <div id="extra-info" style="display: none;">
            <p>Did you know? <br /> Iron Man's suit has over 50 different versions!</p>
        </div>
    </main>

    </footer>
</body>

</html>
